<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css">
      <title>FWD Demo</title>
   </head>
   <body>
      <script src="index.js"></script>
      <h1>₊˚⊹⋆ Magic 8 Ball ⋆⊹˚₊</h1>
      <p class="prompt">Welcome to <strong>Magic 8 Ball</strong>, <u>click the button</u> to reveal the answer to the question!</p>
      <p class="question"><em>Ask me a question</em></p>
      <button id="ans_btn"onclick="display_ans()">My Answer</button>
      <p id="answer"></p>
   </body>
</html>

<!-- 
   Some comments about this file:
   - <link rel="stylesheet" href="styles.css"> links the styles.css to the index.html file for the styling
   - <script src="index.js"></script> links the index.js to the index.html file for the javascript
   - <h1></h1> are header tags, it puts the text in Header 1 Style (largest header style)
   - <p></p> are paragraph tags, it puts the text in paragraph style
   - if text is enclosed in <strong></strong> tags, it bolds the text (makes the text "strong")
   - if text is enclosed in <em></em> tags, it will italicize the text (makes the text "emphasized")
   - the class attribute is used for styling multiple elements with the same class
   - the id attribute is used for styling only that element, id cannot be shared among elements like class
   - onclick="display_ans()" means that when the button is clicked, perform the function display_ans() in the js file
   - the last <p></p> tag has nothing in it, that is because we don't want anything to be shown yet, this gets updated later
 -->
